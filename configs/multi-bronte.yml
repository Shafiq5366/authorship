configuration:
  src: data/bronte
  train: 0.8
  skip:
    - preprocessing
  clean:
    - composite

authors:
  Anne Bronte: anne
  Charlotte Bronte: charlotte
  Emily Bronte: emily

corpus:
  - src: corpus/Anne*.txt
    author: Anne Bronte
  - src: corpus/Charlotte*.txt
    author: Charlotte Bronte
  - src: corpus/Emily*.txt
    author: Emily Bronte

generate:
  n: 3
  stay: 0.95
  terminate: 0.01
  threshold: 50 # sentence threshold

preprocessors:
  - text

features:
  - name: word_length
  - name: ngram
    length: 5
    type: text
    threshold: 150
  - name: ngram
    length: 4
    type: text
    threshold: 150
  - name: ngram
    length: 3
    type: text
    threshold: 150
  - name: ngram
    length: 2
    type: text
    threshold: 150
